<html>
<head>

<body>
  <div class="container-fluid">
    <h3 id="instruction-text"></h3>
    <div id="screen">
      <img id="ui-image" src="images/Slide1.JPG" />
      <video style="display:none;" id="ui-video" height="400" autoplay="autoplay" src="">
      </video>
    </div>
    <p class="text-danger hide">Please answer the question</p>
    <div class="radio" style="display:none;">
      <label><input type="radio" name=1 value="move_right">I would like to move to the right side of the hallway (move to the right by pressing the <strong>RIGHT</strong> button 
	  <img src="images/button_ccw.png" alt="counter-clockwise" width="44" height="26">)</label>
    </div> 
    <div class="radio" style="display:none;">
      <label><input type="radio" name=1 value="move_left">I would like to move to the left side of the hallway (move to the left by pressing the <strong>LEFT</strong> button 
	  <img src="images/button_cw.png" alt="clockwise" width="44" height="26">)</label>
    </div> 
    <br>
    <button id="left-button" type="button" class="ui-button btn btn-primary btn-lg" style="display:none;">null</button>
    <button id="right-button" type="button" class="ui-button btn btn-primary btn-lg">Next</button>
  </div>
</body>
